# This file defines our CI/CD pipeline
name: CI-CD for LogSentry

# 1. Trigger: Run this workflow on a push to the 'main' branch
on:
  push:
    branches:
      - "main"

jobs:
  # ----------------------------------------------------
  # JOB 1: Build and Push the Docker Image
  # ----------------------------------------------------
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest # Use a GitHub-hosted runner

    steps:
      # Step 1: Check out our project code
      - name: Check out code
        uses: actions/checkout@v4

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 3: Build the Docker image and push it
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          # This tags the image as "latest"
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/logsentry:latest

  # ----------------------------------------------------
  # JOB 2: Deploy the new image to our AWS server
  # ----------------------------------------------------
  deploy:
    name: Deploy to EC2
    # This job 'needs' the first one, so it runs after it
    needs: build-and-push 
    runs-on: ubuntu-latest

    steps:
      # Step 1: Install the private SSH key from GitHub Secrets
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.AWS_SSH_KEY }}
          name: id_rsa # Name of the key file
          known_hosts: unnecessary # Disable strict host key checking

      # Step 2: SSH into the server and run the deploy commands
      - name: SSH and Deploy
        run: |
          echo "Connecting to ${{ secrets.AWS_SSH_HOST }}..."
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.AWS_SSH_HOST }} << 'EOF'
            
            # 1. Pull the new image from Docker Hub
            echo "Pulling new image: ${{ secrets.DOCKERHUB_USERNAME }}/logsentry:latest"
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/logsentry:latest
            
            # 2. Stop the old container
            echo "Stopping old container..."
            sudo docker stop logsentry-container
            
            # 3. Start the new container
            # (This is the same 'docker run' command from our user_data.sh)
            echo "Starting new container..."
            sudo docker run -d --rm \
              -p 80:8000 \
              --env-file /home/ubuntu/.env \
              -v "/home/ubuntu/firebase_creds.json:/home/appuser/firebase_creds.json:ro" \
              --name logsentry-container \
              ${{ secrets.DOCKERHUB_USERNAME }}/logsentry:latest
              
            echo "Deployment complete!"
          EOF