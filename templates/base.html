<!DOCTYPE html>

<head>

    <title>{% block title %}LogSentry | AI Log Analysis{% endblock %}</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

            padding-bottom: 80px;
        }
        .navbar { background-color: #343a40 !important; }
        .icon-card { display: flex; align-items: center; }
        .icon-card .icon { font-size: 2.5rem; margin-right: 1rem; opacity: 0.3; }
        .footer {
            background-color: #f8f9fa;
            border-top: 1px solid #e7e7e7;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="bi bi-shield-check"></i>
                <strong>LogSentry</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dashboard') }}"><i class="bi bi-grid-1x2 me-1"></i>Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('docs') }}"><i class="bi bi-file-earmark-text me-1"></i>Docs</a>
                    </li>
                </ul>
                <ul class="navbar-nav" id="auth-links">
                    <li class="nav-item" id="login-link">
                        <a class="nav-link btn btn-outline-primary btn-sm" href="{{ url_for('login') }}"><i class="bi bi-box-arrow-in-right me-1"></i>Login</a>
                    </li>
                    <li class="nav-item ms-2" id="register-link">
                        <a class="nav-link btn btn-primary btn-sm" href="{{ url_for('register') }}"><i class="bi bi-person-plus-fill me-1"></i>Register</a>
                    </li>
                </ul>
                <ul class="navbar-nav" id="user-links" style="display: none;">
                    <li class="nav-item">
                        <a class="nav-link text-info" href="#" id="user-email-display"></a>
                    </li>
                    <li class="nav-item ms-2">
                        <button class="nav-link btn btn-outline-warning btn-sm" id="logout-button"><i class="bi bi-box-arrow-right me-1"></i>Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
